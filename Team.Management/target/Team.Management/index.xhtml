<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <f:view>
           <h:head>
               <title>
                    <ui:insert name="title" >
                         <h:outputText value="Main Layout"/>
                    </ui:insert>
               </title>
           </h:head>
           <h:body>
           <h:outputStylesheet library="css" name="default.css" />
            <div id="headerDiv" class="header_div" >
               <ui:insert name="header">
                    <ui:include src="/compositions/header.xhtml" />               
               </ui:insert>
            </div>
            <div id="contentDiv" class="content_div" >
               <p:panel styleClass="leftMenu">
                    <ui:include src="/compositions/leftMenu.xhtml" />               
               </p:panel>
               <ui:insert name="content" />
            </div>           
         </h:body>           
      </f:view>
</html>
